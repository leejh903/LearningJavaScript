<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple HTML</title>
    <style>
      .callout {
        border: solid 1px #ff0080;
        margin: 2px 4px;
        padding: 2px 6px;
      }
      .code {
        background: #ccc;
        margin: 1px 2px;
        padding: 1px 4px;
        font-family: monospace;
      }
      .highlight {
        background: #ff0;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
      <div class="callout">
        <p>This is as fancy as we'll get!</p>
      </div>
      <p>
        IDs (suc as <span class="code">#content</span>) are unique (this can
        only be one per page).
      </p>
      <p>
        Classes (such as <span class="code">.callout</span>) can be used on many
        elements.
      </p>
      <div id="callout2" class="callout fancy">
        <p>A single HTML element can have multiple classes.</p>
      </div>
    </div>
    <button data-action="highlight" data-containing="unique">
        Highlight paragraphs containing "unique"
    </button>
    <button data-action="removeHighlights">
        Remove highlights
    </button>
  </body>

  <script type="text/javascript" src="./simple.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
</html>
